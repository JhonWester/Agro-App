<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/images/data-recovery.png" alt="login">
        <h1>Recuperar</h1>
        <form (ngSubmit)="recovery()" [formGroup]="recoveryForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
                <label>Email</label>
                <span *ngIf="recoveryForm.get('email')?.hasError('required') && recoveryForm.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="recoveryForm.get('email')?.hasError('email') && recoveryForm.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" type="submit">Recuperar</button>
              </div>

              <div class="container-return">
                  <a routerLink="/login">Volver</a>
              </div>
        </form>
    </div>
</div>
