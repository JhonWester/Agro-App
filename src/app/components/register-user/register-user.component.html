<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/images/register.png" alt="login">
        <h1>Registro de Usuario</h1>
        <form (ngSubmit)="register()" [formGroup]="registerUser">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="names" placeholder="Nombres">
              <label>Nombres</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="lastName" placeholder="Apellidos">
              <label>Apellidos</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="address" placeholder="Direccion">
              <label>Direccion</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="phone" placeholder="Telefono">
              <label>Telefono</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repeatPass" placeholder="Repetir Password">
                <label>Repetir Password</label>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
              </div>

              <div class="container-return">
                  <a routerLink="/login">Login</a>
              </div>

        </form>
    </div>
</div>
