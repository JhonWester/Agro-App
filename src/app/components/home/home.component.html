<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home/board" [routerLinkActive]="'active'">Dashboard</a>
      <button mat-button [matMenuTriggerFor]="menu">Graficas</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/home/graphic/dth-graphic">Temperatura y humedad</button>
        <button mat-menu-item routerLink="/home/graphic/df-graphic">Humedad de Suelo</button>
        <button mat-menu-item routerLink="/home/graphic/light-graphic">Sensor de luz</button>
        <button mat-menu-item routerLink="/home/graphic/report-graphic">Estado Be_Agro</button>
      </mat-menu>
      <a *ngIf="user?.ciudad" mat-list-item routerLink="/home/weather">Clima</a>
      <a mat-list-item (click)="logout()">LogOut</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="../../../assets/images/Be_Agro1.png" style="height: 50px;"  alt="">
      <span>&nbsp;Agro-App</span>
    </mat-toolbar>

    <!-- Content -->
    <router-outlet></router-outlet>
    <!-- <app-board></app-board> -->
  </mat-sidenav-content>
  
</mat-sidenav-container>
<div class="container">

  <app-footer></app-footer> 
</div>
