<div class="row col-1 insert"> 
  <button type="button" class="btn btn-info" style="color: white;" (click)="returLogin()">Volver al home</button>
</div>
<div class="wrapper">
    <div class="body" *ngIf="!loading">
        <img class="logo" src="../../../assets/images/acceso.png" alt="login">
        <h1>Login</h1>
        <form (ngSubmit)="doLogin()" [formGroup]="formLogin">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
                <label>Email</label>
                <span *ngIf="formLogin.get('email')?.hasError('required') && formLogin.get('email')?.touched" class="text-danger errorLabel">
                  El <strong>correo</strong> es requerido
              </span>
              <span *ngIf="formLogin.get('email')?.hasError('email') && formLogin.get('email')?.touched" class="text-danger errorLabel">
                  El <strong>correo</strong> es invalido
              </span>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <label>Password</label>
                <span *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('password')?.touched" class="text-danger errorLabel">
                  <strong>Contrasenha requerida</strong> 
              </span>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="formLogin.invalid">Ingresar</button>
              </div>

              <p class="mt-3">No tienes cuenta <a routerLink="/register-user">Registrar</a></p>
              <a class="mt-3" routerLink="/recovery-pass">Recuperar Contrase√±a</a>

        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
